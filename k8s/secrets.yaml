apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: fruitfulplanet
type: Opaque
stringData:
  # NOTE: Replace these with actual values before deploying
  # Use kubectl create secret or sealed-secrets for production
  SESSION_SECRET: "REPLACE_WITH_SECURE_SESSION_SECRET"
  DATABASE_URL: "postgresql://username:password@postgres-service:5432/fruitfulplanet"
  REDIS_URL: "redis://redis-service:6379"
  STRIPE_SECRET_KEY: "REPLACE_WITH_STRIPE_SECRET"
  PAYPAL_CLIENT_SECRET: "REPLACE_WITH_PAYPAL_SECRET"
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_KEY"
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: fruitfulplanet
type: Opaque
stringData:
  # NOTE: Replace with actual secure password
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
