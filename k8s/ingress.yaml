apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fruitfulplanet-ingress
  namespace: fruitfulplanet
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - fruitfulplanet.example.com
    - www.fruitfulplanet.example.com
    secretName: fruitfulplanet-tls
  rules:
  - host: fruitfulplanet.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fruitfulplanet-service
            port:
              number: 80
  - host: www.fruitfulplanet.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fruitfulplanet-service
            port:
              number: 80
