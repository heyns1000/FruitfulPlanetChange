apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: fruitfulplanet
data:
  NODE_ENV: "production"
  PORT: "5000"
  ENABLE_METRICS: "true"
  ENABLE_CACHE: "true"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: fruitfulplanet
data:
  POSTGRES_DB: "fruitfulplanet"
  POSTGRES_USER: "fruitfulplanet"
