apiVersion: v1
kind: Service
metadata:
  name: fruitfulplanet-service
  namespace: fruitfulplanet
  labels:
    app: fruitfulplanet
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: fruitfulplanet
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: fruitfulplanet
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: fruitfulplanet
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
